<!doctype html>
<html lang="en">
  <head>

  <body  style="background-color: antiquewhite;">
    <h2 class="text-center">REGISTRATION FORM</h2>
   <div class="col">            
            <div class="container col-md-6 ">
        <form class="form-horizontal">
            <div class="form">
                <label class="control font-weight-bold" for="name" >Name:</label>
                  <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name"> <br>
            <label class="control font-weight-bold " for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br>
               <label class="control font-weight-bold  " for="pwd">Password:</label> 
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"><br>
             <label class="control font-weight-bold  " for="add">Gender:</label><br>
              <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
              <label class="form-check-label" for="inlineRadio1">Male</label>
              <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1" />
              <label class="form-check-label" for="inlineRadio1">Female</label>
              <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1" />
              <label class="form-check-label" for="inlineRadio1">Other</label><br><br>
              <label class="control font-weight-bold  " for="add">Address:</label>
              <input type="address" class="form-control" id="add" placeholder="Type your address here" name="add"><br>
              <label class="control font-weight-bold  " for="add">State:</label><br>
              <select class="select">
                  <option value="1">State</option>
                  <option value="2">Tamilnadu</option>
                  <option value="3">Kerala</option>
                  <option value="4">Andhra pradesh</option>
                  <option value="5">Karnataka</option>
                  <option value="6">Delhi</option>
                </select><br><br>               
              <label class="control font-weight-bold  " for="add">City:</label><br>
              <select class="select">
                  <option value="1">City</option>
                  <option value="2">Erode</option>
                  <option value="3">Trichy</option>
                  <option value="4">Salem</option>
                  <option value="5">Madurai</option>
                  <option value="6">Namakkal</option>
                  <option value="7">Chennai</option>
              </select><br><br>              
              <label class="control font-weight-bold  " for="add">Course:</label><br>  
                  <select class="select">
                    <option value="1">course</option>
                    <option value="2">Data Science</option>
                    <option value="3">Java Selenium</option>
                    <option value="4">python</option>
                    <option value="5">Machine Learning</option>
                    <option value="6">c++</option>
                  </select><br><br>
                    <div class="text-lg-right">
                        <input type="submit" class="btn btn-dark " value="Submit ">
                    </div>
            </div>          
        </div>      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
